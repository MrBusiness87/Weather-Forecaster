<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Weather-Homework 6</title>
</head>

<body>
  <h1>Weather Forecast</h1>
  <div class='container'>
    <div class='row'>
      <div class='four columns'>
        <label for='searchCity'>Type in your City:</label>
        <input class='u-full-width' type='searchACity' id='inputCity'>
        <input id='searchCity' type='submit' value='search'>
      </div>
      <table class='u-full-width'>
        <tbody>
          <tr>
            <td>
              <label for='cityName'>City:</label>
              <div class='cityName'></div>
            </td>
            <td>
              <label for='currentDate'>Date:</label>
              <div class='currentDate'></div>
            </td>
            <td>
              <label for='icon'>Symbol:</label>
              <div id='icon'><img id='wicon' src=''></div>
            </td>
          </tr>
        </tbody>
      </table>
      <h3>Five Day Forecast</h3>
      <div class='two columns'>
        <div class='card'>
          <div id='date-1'></div>
          <div id='icon'><img id='wicon1' src=''></div>
          <div id='temp-1'></div>
          <div id='humidity-1'></div>
        </div>
      </div>
      <div class='two columns'>
        <div class='card'>

      </div>
      <div class='two columns'>
        <div class='card'>
          <div id='date-3'></div>

          <div id='humidity-3'></div>
        </div>
      </div>
      <div class='two columns'>
        <div class='card'>
          <div id='date-4'></div>
          <div id='icon-4'><img id='wicon4' src=''></div>
          <div id='temp-4'></div>
          <div id='humidity-4'></div>
        </div>
      </div>
      <div class='two columns'>
        <div class='card'>
          <div id='date-5'></div>
          <div id='icon-5'><img id='wicon5' src=''></div>
          <div id='temp-5'></div>
          <div id='humidity-5'></div>
        </div>
      </div>
      <div class='two columns'>
      </div>
    </div>
  </div>
